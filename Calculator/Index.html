<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>CALCULATOR</h1>
        <div class="calculator-body">
            <table border="2">
                <tr>
                    <td class="table-item" colspan="4" id="answer"></td>
                </tr>
                <tr>
                    <td class="table-item">1</td>
                    <td class="table-item">2</td>
                    <td class="table-item">3</td>
                    <td class="table-item" id="add">+</td>
                </tr>
                <tr>
                    <td class="table-item">4</td>
                    <td class="table-item">5</td>
                    <td class="table-item">6</td>
                    <td class="table-item" id="subtract">-</td>
                </tr>
                <tr>
                    <td class="table-item">7</td>
                    <td class="table-item">8</td>
                    <td class="table-item">9</td>
                    <td class="table-item" id="divide">/</td>
                </tr>
                <tr>
                    <td class="table-item" id="percent">%</td>
                    <td class="table-item">0</td>
                    <td class="table-item" id="multiply">*</td>
                    <td class="table-item" id="equal">=</td>
                </tr>
            </table>
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
