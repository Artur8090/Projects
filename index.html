<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>CALCULATOR</h1>
        <div class="calculator-body">
            <table border="2">
                <tr>
                    <td class="table-item" colspan="4"><span class="answer"></span></td>
                </tr>
                <tr>
                    <td class="table-item" onclick="pressButton('1')">1</td>
                    <td class="table-item" onclick="pressButton(2)">2</td>
                    <td class="table-item" onclick="pressButton(3)">3</td>
                    <td class="table-item" id="add" onclick="pressButton('+')">+</td>
                </tr>
                <tr>
                    <td class="table-item" onclick="pressButton(4)">4</td>
                    <td class="table-item" onclick="pressButton(5)">5</td>
                    <td class="table-item" onclick="pressButton(6)">6</td>
                    <td class="table-item" id="subtract" onclick="pressButton('-')">-</td>
                </tr>
                <tr>
                    <td class="table-item" onclick="pressButton(7)">7</td>
                    <td class="table-item" onclick="pressButton(8)">8</td>
                    <td class="table-item" onclick="pressButton(9)">9</td>
                    <td class="table-item" id="divide" onclick="pressButton('/')">/</td>
                </tr>
                <tr>
                    <td class="table-item" id="percent" onclick="pressButton('%')">%</td>
                    <td class="table-item" onclick="pressButton(0)" id="0">0</td>
                    <td class="table-item" id="multiply" onclick="pressButton('*')">*</td>
                    <td class="table-item" id="equal" onclick="equate()">=</td>
                </tr>
                <tr>
                    <td class="table-item"></td>
                    <td class="table-item"></td>
                    <td class="table-item"></td>
                    <td class="table-item" id="equal" onclick="cancel()">C</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
